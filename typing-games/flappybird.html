<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 480;
    canvas.height = 640;

    // Game Variables
    let bird = { x: 50, y: canvas.height / 2, radius: 10, velocity: 0, gravity: 0.5, jump: -10 };
    let pipes = [];
    let score = 0;
    let gameOver = false;
    const pipeWidth = 50;
    const pipeGap = 120;

    // Create initial pipes
    function createPipe() {
      let topHeight = Math.random() * (canvas.height - pipeGap - 20) + 10;
      pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap });
    }

    // Handle bird jumping
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !gameOver) {
        bird.velocity = bird.jump;
      } else if (e.code === 'Space' && gameOver) {
        resetGame();
      }
    });

    // Update game logic
    function update() {
      if (gameOver) return;

      // Bird movement
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Pipe movement and collision
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        // Collision detection
        if (
          (bird.x + bird.radius > pipes[i].x &&
            bird.x - bird.radius < pipes[i].x + pipeWidth &&
            (bird.y - bird.radius < pipes[i].top || bird.y + bird.radius > pipes[i].bottom)) ||
          bird.y + bird.radius > canvas.height ||
          bird.y - bird.radius < 0
        ) {
          gameOver = true;
        }

        // Remove pipes and update score
        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }

      // Add new pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        createPipe();
      }
    }

    // Draw game elements
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw bird
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();

      // Draw pipes
      ctx.fillStyle = 'green';
      for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      }

      // Draw score
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      // Game over message
      if (gameOver) {
        ctx.font = '30px Arial';
        ctx.fillText('Game Over! Press Space to Restart', 50, canvas.height / 2);
      }
    }

    // Game reset
    function resetGame() {
      bird = { x: 50, y: canvas.height / 2, radius: 10, velocity: 0, gravity: 0.5, jump: -10 };
      pipes = [];
      score = 0;
      gameOver = false;
      createPipe();
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game
    createPipe();
    gameLoop();
  </script>
</body>
</html>
