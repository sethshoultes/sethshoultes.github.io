<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
            <div class="stage">Stage: <span id="stage">1</span></div>
        </header>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Word Input -->
        <div id="word-input" class="word-input hidden">
            <input type="text" id="word-input-field" autocomplete="off">
        </div>

        <!-- Game Menu -->
        <div id="game-menu" class="game-menu">
            <h1>Typing Game</h1>
            <div class="menu-buttons">
                <button id="start-game">Start Game</button>
                <button id="high-scores">High Scores</button>
                <button id="settings">Settings</button>
            </div>
            <div class="sound-controls">
                <button id="toggle-sound" class="icon-button">
                    <span class="sound-icon">ðŸ”Š</span>
                </button>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="stats"></div>
            <button id="restart-game">Play Again</button>
            <button id="return-menu">Main Menu</button>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <h2>Loading Game...</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <h2>Error Loading Game</h2>
                <p class="error-message"></p>
                <button onclick="location.reload()">Retry</button>
            </div>
        </div>
    </div>

    <!-- Utils -->
    <script src="js/utils/config-loader.js"></script>
    <script src="js/utils/resource-manager.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/stats.js"></script>
    <script src="js/utils/audio-manager.js"></script>

    <!-- Core -->
    <script src="js/core/sprite.js"></script>
    <script src="js/core/words.js"></script>
    <script src="js/core/collision.js"></script>
    <script src="js/core/particle-system.js"></script>
    <script src="js/core/input-manager.js"></script>
    <script src="js/core/game.js"></script>

    <!-- UI -->
    <script src="js/ui/menu.js"></script>
    <script src="js/ui/score.js"></script>
    <script src="js/ui/transitions.js"></script>
    <script src="js/ui/ui-manager.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
</body>
</html>
